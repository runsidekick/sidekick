#################################################  Application Configurations  ##################################################################################
spring.application.name=sidekick-api
server.port=8084
server.error.include-message=always
api.token: test
##################################################################################################################################################################

#################################################  Actuator Configurations  ######################################################################################
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=ping
##################################################################################################################################################################

#################################################  Redis Configurations  #########################################################################################
redis.localCache.enabled: true
redis.localCache.maxSize: 10000
redis.localCache.ttl: 60000
##################################################################################################################################################################


#################################################  Database Configurations  ######################################################################################
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.datasource.password: sidekick
spring.datasource.url: jdbc:mysql://127.0.0.1:3306/sidekick?allowMultiQueries=true
spring.datasource.username: sidekick
##################################################################################################################################################################

#################################################  Redis Configurations  #########################################################################################
redis.url: 127.0.0.1
redis.useClusterMode: false
redis.useSSL: false
redis.ttl: 300000
redis.profile: prod
##################################################################################################################################################################

#################################################  Broker Configurations  ########################################################################################
broker.client.authToken: test
broker.url: ws://127.0.0.1
broker.port: 7777
##################################################################################################################################################################

#################################################  Message Queue Configurations  ########################################################################################
spring.rabbitmq.addresses: amqp://127.0.0.1:5672
spring.rabbitmq.username: guest
spring.rabbitmq.password: guest
##################################################################################################################################################################

pom.version=@project.version@